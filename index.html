<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <!-- Additional CSS -->
        <link rel="stylesheet" href="/css/styles.css" />
        <title>RGM</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <img height="300" src="/img/SMALLS.jpg" class="img-thumbnail" />
                        <div class="card-body text-center">
                            <span id="artist">Artist</span> - <span id="artistSong">Song</span>
                        </div>
                        <div class="card-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div id="duration" class="text-center">0:00</div>
                                        <div id="progress" class="progress" style="width: 100%;">
                                            <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <li class="makeTaller" artist="Smalls" song="song/Cart.mp3" cover="SMALLS.jpg">
                                <h5 class="buffer makeTaller">Cart</h5>
                                <audio>
                                    <source src="song/Cart.mp3" type="audio/mpeg">
                                </audio>
                            </li>
                            <li class="makeTaller" artist="Smalls" song="song/Take One.mp3" cover="SMALLS.jpg">
                                <h5 class="buffer makeTaller">Take One</h5>
                                <audio>
                                    <source src="song/Take One.mp3" type="audio/mpeg">
                                </audio>
                            </li>
                            <li class="makeTaller" artist="Smalls" song="song/Cart.mp3" cover="SMALLS.jpg">
                                <h5 class="buffer makeTaller">Cart</h5>
                                <audio>
                                    <source src="song/Cart.mp3" type="audio/mpeg">
                                </audio>
                            </li>
                            <li class="makeTaller" artist="Smalls" song="song/Take One.mp3" cover="SMALLS.jpg">
                                <h5 class="buffer makeTaller">Take One</h5>
                                <audio>
                                    <source src="song/Take One.mp3" type="audio/mpeg">
                                </audio>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="/script.js"></script>   
    </body>
</html>
