<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <!-- endbuild -->
        <title>RGM</title>
    </head>
    <body>
        <div class="container getSkinnier marginItUp">
            <div class="row getTaller bg-info">
                <div class="col">
                    <img class="rounded" src="img/SMALLS.jpg" />
                </div>
            </div>
            <div class="row bg-success">
                <div class="col artist">
                    <h6 id="artist"></h6>
                </div>
                <div class="col text-center">
                    <span> - </span>
                </div>
                <div class="col artistSong">
                    <h6 id="artistSong"></h6>
                </div>
            </div>
            <div class="row bg-dark makeTaller">
                <div class="col-8">
                    <div id="progress">
                        <div id="progressBar"></div>
                    </div>
                </div>
                <div class="col-4 text-center">
                    <div id="duration">0:00</div>
                </div>
            </div>
            <div class="row bg-primary">
                    <ul id="playlist" class="col noDesign">
                        <li class="makeTaller" artist="Smalls" song="Cart.mp3" cover="SMALLS.jpg">
                            <h5 class="buffer">Cart</h5>
                        </li>
                        <li class="makeTaller" artist="Smalls" song="Take One.mp3" cover="SMALLS.jpg">
                            <h5 class="buffer">Take One</h5>
                        </li>
                        <li class="makeTaller" artist="Smalls" song="Cart.mp3" cover="SMALLS.jpg">
                            <h5 class="buffer">Cart</h5>
                        </li>
                        <li class="makeTaller" artist="Smalls" song="Take One.mp3" cover="SMALLS.jpg">
                            <h5 class="buffer">Take One</h5>
                        </li>
                    </ul>    
            </div>

        </div>




        <script src="node_modules/jquery/dist/jquery.min.js" />
        <script src="node_modules/popper.js/dist/popper.min.js" />
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" />
        <script src="script.js" />
    </body>
</html>
